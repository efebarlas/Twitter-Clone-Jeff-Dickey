<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"
        href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/app.css">
    </head>
    <body ng-app='app' ng-controller="ApplicationCtrl">
        <nav class='navbar navbar-default'>
            <div class='container'>
                <ul class='nav navbar-nav'>
                    <li><a href="/">Posts</a></li>
                    <li ng-if="!currentUser"><a href="/register" >Register</a></li>
                    <li ng-if="!currentUser"><a href="/login" >Login</a></li>
                </ul>
                <p class="navbar-text navbar-right" ng-if="currentUser">
                    Signed in as {{currentUser.username}}
                </p>
                <form ng-if="currentUser" ng-submit="logout()">
                    <input class="btn btn-success btn-lg" type="submit" value="Logout">
                </form>
            </div>
        </nav>
        <div class="container" ng-view></div>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.js'></script>
        <script src='/app.js'></script>
    </body>
</html>
